<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  </head>
  <body>
    <div class="block">
      <h1>Shopping Cart</h1>
      <div class="cart">
        <div class="products">
          <div class="product">
            <img
              src="https://previews.123rf.com/images/istocktm014/istocktm0141904/istocktm014190400334/120326132-red-cap-isolated-on-white-background-template-of-baseball-cap-in-front-view-clipping-path-.jpg"
              alt="cap"
            />
            <div class="product-info">
              <h3 class="product-name">New Cap</h3>
              <h4 class="product-price">$1,000</h4>
              <h4 class="product-offer">30%</h4>
              <p class="product-remove">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span class="rem">Remove</span>
              </p>
              <p class="heart-shape">
                <i class="fa fa-heart"></i>
              </p>
    
            </div>
            
            <div class="button"></div>
            <div class="quantity buttons_added">
              <input
                type="button"
                value="-"
                class="minus"
                aria-label="fine"
              /><input
                type="number"
                step="1"
                min="1"
                max=""
                name="quantity"
                value="1"
                title="Qty"
                class="input-text qty text"
                size="4"
                pattern=""
                inputmode=""
              />
              <input type="button" value="+" class="plus" aria-label="good" />
            </div>
            <div>

            </div>
          </div>
          <div class="product-second">
            <img
              src="https://thumbs.dreamstime.com/b/woman-fashion-long-prom-dress-elegant-girl-blue-ball-gown-clothes-isolated-over-white-83241956.jpg"
              alt="gown"
            />
            <div class="product-info-two">
              <h3 class="the-name">New Dress</h3>
              <h4 class="the-price">$8,000</h4>
              <h4 class="the-offer">30%</h4>
              <p class="product-remove-two">
                <i class="fa fa-trash" aria-hidden="true"></i>
                <span class="rem">Remove</span>
              </p>
  
            </div>
            <div class="button-one"></div>
            <div class="quantity buttons_added">
              <input
                type="button"
                value="-"
                class="minus"
                aria-label="fine"
              /><input
                type="number"
                step="1"
                min="1"
                max=""
                name="quantity"
                value="1"
                title="Qty"
                class="input-text qty text"
                size="4"
                pattern=""
                inputmode=""
              />
              <input type="button" value="+" class="plus" aria-label="good" />
          </div>
        </div>
        <div class="cart-total">
          <p>
            <span>Total Price</span>
            <span>$9,000</span>
          </p>
          <p>
          <span>Number of items</span>
          <span>2</span>
          </p>
          <a href="#">Proceed to Checkout</a>
        </div>
      </div>
    </div>

    <script src="store.js"></script>
  </body>
</html>
